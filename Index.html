<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUNKID | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 3rem 1rem 2rem;
    }
    header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid rgba(255, 140, 0, 0.9);
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.9);
      margin-bottom: 1rem;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff8c00;
      text-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
      margin: 0;
      animation: glow 2s infinite;
    }

    p {
      font-size: 1rem;
      color: #e6e6e6;
      margin-top: 0.5rem;
    }

    .links a {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 140, 0, 0.6);
      border-radius: 14px;
      text-decoration: none;
      color: #ffeedd;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
    }
    .links a:hover {
      background: rgba(255, 140, 0, 0.15);
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.9);
      color: #fff;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #ff8c00;
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.9);
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 80%;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-left: 2px solid #ff8c00;
      transition: right 0.4s ease;
      padding: 3rem 2rem;
      text-align: center;
    }
    nav.active {
      right: 0;
    }
    nav h2 {
      color: #ff8c00;
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.9);
      margin-top: 0;
      font-size: 1.4rem;
    }

    /* About button style */
    .about-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      margin-top: 2rem;
      background: #ff8c00;
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 999px; /* pill shape */
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
      transition: all 0.3s ease;
    }
    .about-btn:hover {
      background: #ffa733;
      box-shadow: 0 0 25px rgba(255, 140, 0, 1);
      color: #111;
    }

    /* Glow animation */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff8c00; }
      50% { text-shadow: 0 0 20px #ff8c00; }
      100% { text-shadow: 0 0 5px #ff8c00; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

  <header>
    <img src="1740407286172.jpg" alt="JUNKID Artwork">
    <h1>JUNKID</h1>
    <p>Web3 Enthusiast | Builder | Storyteller</p>
  </header>

  <section class="links">
    <a href="https://twitter.com/WEB3_JUNKID" target="_blank">Twitter</a>
    <a href="https://github.com/WEB3JUNKID" target="_blank">GitHub</a>
    <a href="resume.html" target="_blank">Resume</a>
  </section>

  <nav id="mobileNav">
    <h2>Navigation</h2>
    <a href="about.html" class="about-btn">About JUNKID</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('active');
    }
  </script>
</body>
</html>
